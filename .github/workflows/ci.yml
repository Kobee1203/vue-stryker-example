name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20, 22 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run mutation tests
        run: npm run test:mutation
        continue-on-error: false

      - name: Upload Stryker reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stryker-reports-node-${{ matrix.node-version }}
          path: |
            stryker/reports/
            stryker.log
          retention-days: 7
